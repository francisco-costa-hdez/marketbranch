<div class="my-account featured-product product">
  <div class="section-header container-fluid pl-5">
      <div class="row align-items-end"> 
          <div class="col-12"><h1 class="row ">&nbsp;Registro de Cliente</h1></div>
      </div>
      
  </div>
  </div>
<div class="container">
<div class="row">
  <div class="col-md-2 col-lg-3"></div>
<form (ngSubmit)="onSubmit()"
#clientForm="ngForm" class="col-12 col-md-8 col-lg-6 mb-3" [formGroup]="signform">
  
  <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name" class="form-control" required
        formControlName="name">
    </div>
    <div *ngIf="!name.valid && (name.touched || name.dirty)" style="background-color:red">
      error, no has puesto el nombre
    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" name="address" id ="address" class="form-control" required
        formControlName="address">
    </div>
    <div *ngIf="signform.get('address').hasError('required') && address.touched" style="background-color:red">
      error, no has puesto la direccion
    </div>
    <div class="form-group">
      <label for="tlf">Teléfono</label>
      <input type="tel" name="tlf" id="tlf" class="form-control" required
        formControlName="tlf">
    </div>
    <div *ngIf="signform.get('tlf').hasError('required') && tlf.touched" style="background-color:red">
      error, no has puesto el telefono
    </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com" required
          formControlName="email">
      </div>
      <div *ngIf="signform.get('email').hasError('required') && email.touched" style="background-color:red">
        error, no has puesto el email 
      </div>
      <div *ngIf="signform.get('email').hasError('pattern')" style="background-color:red">
        error, no has puesto el email correctamente
      </div>

      <div class="form-group">
        <label for="profile_img">Seleccione imagen de perfil</label>
        <input type="file" class="form-control-file" id="profile_img" name="profile_img"
         formControlName="profile_img">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required
          formControlName="password">
        <label for="password2">Repita Contraseña</label>
        <input type="password" class="form-control" id="password2" name="password2" required formControlName="password2">
        <small class="form-text text-muted">No compartas tu contraseña con terceros.</small>
      </div>
      <div class="form-check form-group">
        <input type="checkbox" class="form-check-input" id="Check1" name="Check1" required>
        <label class="form-check-label" for="Check1">Acepto los <a href="">términos y condiciones</a> de la web</label>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top:5%;">Registrarse</button>
    
  </form>
</div>
