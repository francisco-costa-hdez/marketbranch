<ng-container *ngIf="group.length > 0">
<!--Carousel Wrapper-->
    <div id="{{carouselId}}" class="carousel slide carousel-multi-item row" data-ride="carousel">
        <!--Slides-->
        <div class="col-1 align-self-center">
            <div class=" row justify-content-center">
                <a href="#{{carouselId}}" role="button" data-slide="prev">
                    <i class="bi bi-chevron-left carousel-controller"></i>
                </a>
            </div>
        </div>
        <div class="col-10">
            <div class="carousel-inner" role="listbox">
                
                <!--First slide-->
                <div *ngIf="group[0]" class="carousel-item active">
                    <div class="d-flex justify-content-around align-items-stretch flex-wrap flex-md-nowrap">
                        <app-product-card class="w-50 my-1" [product]="group[0]"></app-product-card>
                        <app-product-card *ngIf="group[0] && group[1]" class="w-50 my-1" [product]="group[1]"></app-product-card>
                        <div *ngIf="!group[1]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[0] && group[1] && group[2]" class="w-50 my-1" [product]="group[2]"></app-product-card>
                        <div *ngIf="!group[1] || !group[2]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[0] && group[1] && group[2] && group[3]" class="w-50 my-1" [product]="group[3]"></app-product-card>
                        <div *ngIf="!group[1] || !group[2] || !group[3]" class="w-50 my-1"></div>

                    </div>
                </div>
                <!--/.First slide-->

                <!--Second slide-->
                <div *ngIf="group[3] && group[4]" class="carousel-item">
                    <div class="d-flex justify-content-around align-items-stretch flex-wrap flex-md-nowrap">
                        <app-product-card *ngIf="group[4]" class="w-50 my-1" [product]="group[4]"></app-product-card>
                        <app-product-card *ngIf="group[5]" class="w-50 my-1" [product]="group[5]"></app-product-card>
                        <div *ngIf="!group[5]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[5] && group[6]" class="w-50 my-1" [product]="group[6]"></app-product-card>
                        <div *ngIf="!group[5] && !group[6]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[5] && group[6] && group[7]" class="w-50 my-1" [product]="group[7]"></app-product-card>
                        <div *ngIf="!group[5] || !group[6] || !group[7]" class="w-50 my-1"></div>
                    </div>
                </div>
                <!--/.Second slide-->
                <div *ngIf="group[3] && group[7] && group[8]" class="carousel-item">
                    <div class="d-flex justify-content-around align-items-stretch flex-wrap flex-md-nowrap">
                        <app-product-card *ngIf="group[8]" class="w-50 my-1" [product]="group[8]"></app-product-card>
                        <app-product-card *ngIf="group[9]" class="w-50 my-1" [product]="group[9]"></app-product-card>
                        <div *ngIf="!group[9]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[9] && group[10]" class="w-50 my-1" [product]="group[10]"></app-product-card>
                        <div *ngIf="!group[9] && !group[10]" class="w-50 my-1"></div>
                        <app-product-card *ngIf="group[9] && group[10] && group[11]" class="w-50 my-1" [product]="group[11]"></app-product-card>
                        <div *ngIf="!group[9] || !group[10] || !group[11]" class="w-50 my-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.Slides-->

        <div class="col-1 align-self-center ">
            <div class=" row justify-content-center">
                <a href="#{{carouselId}}" role="button" data-slide="next">
                    <i class="bi bi-chevron-right carousel-controller"></i>
                </a>
            </div>
        </div>
    </div>
<!--/.Carousel Wrapper-->
</ng-container>
