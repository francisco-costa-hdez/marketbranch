<section class="container-fluid d-flex justify-content-center">
  <div  class="card col-12 col-md-8 col-lg-6 mx-0 px-0 my-5">
    <div class="card-header text-center w-100 mx-0 px-0">
        <h3 class="my-2">Informar de un error</h3>
    </div>
    <div class="card-body">
      <form novalidate class="needs-validation" [formGroup]="bugForm">
        <div class="form-group">
          <label for="message">Mensaje *</label>
          <textarea name="message" formControlName="message" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="form-group">
        <label for="email">Email *</label>
        <input name="email" formControlName="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
        <label for="points">Valora esta p√°gina</label>
        <input type="number" name="points" step="any" min="0" max="10" id="points" formControlName="points" class="form-control">
        </div>
        <div class="m-1">
          * Campos obligatorios
        </div>
        <button type="submit" class="btn btn-primary mt-1">Enviar</button>
      </form>
    </div>
  </div>
</section>
