<section class="container-fluid d-flex justify-content-center">
    <div class="card col-12 col-md-8 col-lg-6 border-y-0 radius-0">
        <div class="card-body my-3">
            <form>
            <!-- <form (ngSubmit)="onSubmit()"
                #clientForm="ngForm" class="col-12 col-md-8 col-lg-6 mb-3 needs-validation" 
                [formGroup]="userForm" novalidate> -->
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" required
                        formControlName="name">
                    <!-- <div class="invalid-feedback" *ngIf="userForm.get('name').hasError('required')">
                        Error, no has introducido el nombre
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required
                        formControlName="password"  pattern=".{8,}">
                    <!-- <div class="invalid-feedback" *ngIf="userForm.get('name').hasError('required')">
                        Error
                    </div> -->
                </div>
                <button type="submit"  class="btn btn-primary" style="margin-top:5%;">Iniciar sesión</button>
            </form>
        </div>
    </div>
</section>
