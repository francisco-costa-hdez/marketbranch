<section class="container-fluid d-flex justify-content-center">
    <div class="card col-12 col-md-8 col-lg-6 mx-0 px-0 my-5">
        <div class="card-header text-center w-100 mx-0 px-0">
            <h3 class="my-2">Iniciar sesión</h3>
            <p *ngIf="client">¿Aún no tienes usuario? <a routerLink="/registro-cliente">Regístrate ahora</a>.</p>
            <p *ngIf="!client">¿Quieres que aparezca tu tienda? <a routerLink="/registro-tienda">Registra tu tienda</a>.</p>
          <ul class="nav nav-tabs card-header-tabs w-100 mx-0 px-0">
            <li class="nav-item w-50">
              <button class="nav-link w-100" [ngClass]="{ 'active' : client }" (click)="setClient()">Cliente</button>
            </li>
            <li class="nav-item w-50">
              <button class="nav-link w-100" [ngClass]="{ 'active' : !client }" (click)="setShop()">Tienda</button>
            </li>
          </ul>
        </div>
        <div class="card-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="loginForm" class="needs-validation" novalidate>
            <div *ngIf="inputError" class="alert alert-warning" role="alert">
                Credenciales no válidas: usuario o contraseña inválida
            </div>
            <div *ngIf="validationNeeded" class="alert alert-warning" role="alert">
                Verifica tu cuenta de correo antes de iniciar sesión por primera vez
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required
                formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required
                formControlName="password" pattern=".{8,}">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Iniciar sesión</button>
        </form>
    </div>
