<div class="card bg-light my-1 mx-1 p-0 h-100">
    <div class="card border-0 m-0 p-0">
        <a routerLink="/producto/{{product.id}}">
            <img *ngIf="product.product_image" class="card-img" [src]="product.product_image"  alt="Imagen de {{product.name}}">
            <img *ngIf="!product.product_image" class="card-img" src="{{img}}" alt="Imagen de {{product.name}}">
            <div class="card-img-overlay">
                <div class="float-right rounded rating" *ngIf="product.media_rating != 0">{{product.media_rating | number:'1.2-2'}} <i class="bi bi-star-fill"></i></div>
                <div class="col-3  m-0 p-0" *ngIf="product.shop_id">
                    <a routerLink="/tienda/{{product.shop_id}}">
                        <img *ngIf="product.shop_image" class="shop-icon rounded-circle img-thumbnail" [src]="product.shop_image" title="{{product.shop_name}}" alt="Imagen de {{product.shop_name}}">
                        <img *ngIf="!product.shop_image" class="shop-icon rounded-circle img-thumbnail" src="{{img2}}" title="{{product.shop_name}}" alt="Imagen de {{product.shop_name}}">
                        <!-- <img *ngIf="!product.shop_image" class="shop-icon rounded-circle img-thumbnail" src="/assets/images/AchoM2.png" title="{{product.shop_name}}" alt="Imagen de {{product.shop_name}}"> -->
                    </a>
                </div>
            </div>
        </a>
    </div>

    <div class="card-body d-flex flex-column justify-content-end m-0" >
        <p class=" card-link flex-fill"><a routerLink="/producto/{{product.id}}">{{product.name}}</a></p>
        <p >{{product.price | currency:" "}} €</p>
        <p title="Añadir al carrito">
            <button type="button" class="btn w-100" [ngClass]="[customer ? 'btn-primary' : 'btn-secondary']" (click)="addToCart()">
                <i class="bi bi-cart-plus"></i>
            </button>
        </p>
    </div>
</div>
