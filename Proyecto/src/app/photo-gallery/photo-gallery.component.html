<button style="width:5em; position:fixed; top: 1em; right: 1em; z-index: 2; background-color: transparent; border:0;" (click)="hide()"><i class="bi bi-x" style="font-size: 50px;"></i></button>
<div class="row m-0 p-0"
 style="position: fixed; top:0; bottom:0; left:0; right:0;
  z-index: 1; background-color: rgba(40,40,40,0.8); margin:0; padding: 0">
  <div class="row align-items-center m-0 p-0 w-100">
    <div class="col-2 col-md-3 m-0 p-0">
    </div>
    <div class="col-8 col-md-6 card m-0 ">
      <div class="card">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div *ngIf="images[0]" class="carousel-item active">
                <img class="d-block w-100" [src]="images[0]" alt="First slide">
              </div>
              <div *ngIf="images[1]" class="carousel-item">
                <img class="d-block w-100" [src]="images[1]" alt="Second slide">
              </div>
              <div *ngIf="images[2]" class="carousel-item">
                <img class="d-block w-100" [src]="images[3]" alt="First slide">
              </div>
              <div *ngIf="images[3]" class="carousel-item">
                <img class="d-block w-100" [src]="images[4]" alt="Second slide">
              </div>    
            </div>
            <a *ngIf="images[1]" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a *ngIf="images[1]" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </div>
    <div class="col-2 col-md-3">
    </div>
  </div>  
</div>
