<form>
    <ul class="list-group form-group">
    <li class="list-group-item">
        <h4>Filtros</h4>
    </li>
    <li *ngIf="type == 'Producto'" class="list-group-item">
        <h5>Subcategor√≠as</h5>
        <div class="pl-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subcategory" value="tal" id="subc-1" checked>
                <label class="form-check-label" for="subc-1">
                Tal
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subcategory" value="cual" id="subc-2" checked>
                <label class="form-check-label" for="subc-2">
                Cual
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subcategory" value="pascual" id="subc-3" checked>
                <label class="form-check-label" for="subc-3">
                Pascual
                </label>
            </div>
        </div>
    </li>
    <li *ngIf="type == 'Producto'" class="list-group-item">
        <h5>Rango de precios</h5>
        <div class="form-row pl-3">
            <div class="col-6">
            <label for="minPrice">Desde: </label>
            <input #minPricing type="number" class="form-control" id="minPrice"  min="0" max="10000" step="5" (change)="updateMinPrice(minPricing.value)">
            </div>
            <div class="col-6">
                <label for="maxPrice">Hasta: </label>
                <input #maxPricing type="number" class="form-control"  id="maxPrice" min="0" max="10000" step="5" (change)="updateMaxPrice(maxPricing.value)">
            </div>
            <ngx-slider #rangeInput [(value)]="price.min" [(highValue)]="price.max" [options]="sliderOptions" (valueChange)="updatePrice(minPricing, maxPricing)"
                (highValueChange)="updatePrice(minPricing, maxPricing)"></ngx-slider>
        </div>
        </li>
    <li class="list-group-item">
        <h5>Rango de valoraciones</h5>
        <div class="form-row pl-3">
            <div class="col-6">
            <label for="minRating">Desde: </label>
            <input #minRating [(ngModel)]="rate.min" name="minRating" type="number" class="form-control" id="minRating"  min="0" max="5" step="0.5" (change)="updateMinRate(minRating.value)">
            </div>
            <div class="col-6">
                <label for="maxRating">Hasta: </label>
                <input #maxRating [(ngModel)]="rate.max" name="maxRating" type="number" class="form-control"  id="maxRating" min="0" max="5" step="0.5" (change)="updateMaxRate(maxRating.value)">
            </div>
        </div>                    
    </li>
</ul>
</form>
